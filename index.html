<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptMaster Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #f59e0b;
            --accent-hover: #d97706;
            --success: #22c55e;
            --error: #ef4444;
            --border: #475569;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        /* Glass morphism */
        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }
        
        .glass-light {
            background: rgba(51, 65, 85, 0.5);
            backdrop-filter: blur(8px);
        }
        
        /* Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #fbbf24);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 0.25rem;
            padding: 0.75rem 1rem;
            overflow-x: auto;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        
        .nav-tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .nav-tab:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .nav-tab.active {
            background: var(--accent);
            color: var(--bg-primary);
        }
        
        .nav-tab i {
            width: 18px;
            height: 18px;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.5rem;
        }
        
        .btn-ghost:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .btn i {
            width: 18px;
            height: 18px;
        }
        
        /* Cards */
        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-header h3 {
            font-size: 1rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 1.25rem;
        }
        
        /* Grid layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        /* Upload zone */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .upload-zone i {
            width: 48px;
            height: 48px;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .upload-zone h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .upload-zone p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Script list */
        .script-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .script-item:hover {
            background: var(--border);
        }
        
        .script-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .script-icon i {
            width: 24px;
            height: 24px;
            color: var(--accent);
        }
        
        .script-info {
            flex: 1;
            min-width: 0;
        }
        
        .script-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .script-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .script-actions {
            display: flex;
            gap: 0.25rem;
        }
        
        /* Stats badges */
        .stat-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        /* Character/Location cards */
        .entity-card {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .entity-card:hover {
            background: var(--border);
        }
        
        .entity-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .entity-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        /* Storyframe */
        .storyframe-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .storyframe-input {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
        }
        
        .storyframe-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .genre-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .genre-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .genre-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }
        
        .genre-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }
        
        .week-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .week-header {
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .week-content {
            padding: 1rem;
        }
        
        .act-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .act-1 { background: #3b82f6; }
        .act-2 { background: #22c55e; }
        .act-3 { background: #f59e0b; }
        .act-4 { background: #ef4444; }
        .act-5 { background: #8b5cf6; }
        
        /* Chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .chat-message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
        }
        
        .chat-message.user {
            background: var(--accent);
            color: var(--bg-primary);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .chat-message.assistant {
            background: var(--bg-tertiary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Wisdom cards */
        .wisdom-category {
            margin-bottom: 2rem;
        }
        
        .wisdom-category h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .wisdom-card {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }
        
        .wisdom-quote {
            font-style: italic;
            margin-bottom: 0.5rem;
        }
        
        .wisdom-author {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: right;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 100;
        }
        
        .modal {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-body {
            padding: 1.25rem;
        }
        
        .modal-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        
        /* Form elements */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Scene viewer */
        .scene-viewer {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 50;
            display: flex;
            flex-direction: column;
        }
        
        .scene-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .scene-header-text {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        .scene-action {
            font-family: 'Courier New', monospace;
            margin: 0.5rem 0;
        }
        
        .scene-character {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 0;
        }
        
        .scene-dialogue {
            font-family: 'Courier New', monospace;
            margin: 0 auto;
            max-width: 400px;
            text-align: center;
        }
        
        .scene-parenthetical {
            font-family: 'Courier New', monospace;
            font-style: italic;
            text-align: center;
            color: var(--text-secondary);
        }
        
        /* Continuity */
        .continuity-issue {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border-left: 3px solid var(--error);
            margin-bottom: 0.5rem;
        }
        
        .continuity-issue.warning {
            border-left-color: var(--accent);
        }
        
        .continuity-issue.ok {
            border-left-color: var(--success);
        }
        
        /* Writer Assistant Styles */
        .writer-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .method-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .method-btn {
            padding: 0.75rem 1.25rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .method-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }
        
        .method-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }
        
        .beat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }
        
        .beat-card {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .beat-card:hover {
            border-color: var(--accent);
        }
        
        .beat-card.active {
            border-color: var(--accent);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .beat-card.completed {
            border-color: var(--success);
        }
        
        .beat-number {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }
        
        .beat-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .beat-status {
            font-size: 0.8rem;
        }
        
        .beat-status.empty { color: var(--text-muted); }
        .beat-status.filled { color: var(--success); }
        
        .beat-editor {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .beat-editor-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-tertiary);
        }
        
        .beat-editor-body {
            padding: 1.25rem;
        }
        
        .beat-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }
        
        .beat-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
        }
        
        .beat-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .suggestion-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .suggestions-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .suggestion-card {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border-left: 4px solid;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-card:hover {
            background: var(--border);
        }
        
        .suggestion-card.conventional { border-left-color: #22c55e; }
        .suggestion-card.surprising { border-left-color: #f59e0b; }
        .suggestion-card.bold { border-left-color: #ef4444; }
        
        .suggestion-label {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .suggestion-label.conventional { color: #22c55e; }
        .suggestion-label.surprising { color: #f59e0b; }
        .suggestion-label.bold { color: #ef4444; }
        
        .suggestion-text {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .master-tip {
            padding: 1rem;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(251, 191, 36, 0.05));
            border-radius: 8px;
            border: 1px solid rgba(245, 158, 11, 0.3);
            margin-top: 1rem;
        }
        
        .master-tip-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        .master-tip-quote {
            font-style: italic;
            margin-bottom: 0.5rem;
        }
        
        .master-tip-example {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .masters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        .master-card {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .master-card:hover {
            border-color: var(--accent);
            background: var(--border);
        }
        
        .master-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .master-works {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .master-technique {
            font-size: 0.85rem;
            color: var(--accent);
        }
        
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            border-color: var(--accent);
        }
        
        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }
        
        .beat-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .project-setup {
            display: grid;
            gap: 1rem;
        }
        
        .tabs-sub {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .tab-sub {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .tab-sub:hover {
            background: var(--bg-secondary);

    <script>
    // ============================================
    // STATE MANAGEMENT
    // ============================================
    
    const state = {
        activeTab: 'scripts',
        scripts: [],

        storyframe: {

        },

            method: 'savethecat',
            genre: 'thriller',
            logline: '',
            currentBeat: 0,
            beats: {},
            suggestions: [],

            // Scene Builder state
            scene: {
                location: '',
                timeOfDay: 'DAY',
                intExt: 'INT',
                characters: [],
                objective: '',
                conflict: '',
                tone: 'neutral',
                generatedScene: ''
            },
            // Dialogue Generator state
            dialogue: {
                speaker: '',
                listener: '',
                objective: '',
                subtext: '',
                tone: 'neutral',
                options: [],
                selectedOption: null
            },

            },

            }
        }
    };

    // Load from localStorage
    function loadState() {
        try {
            const saved = localStorage.getItem('scriptmaster_state');
            if (saved) {
                const parsed = JSON.parse(saved);
                Object.assign(state.scripts, parsed.scripts || []);
                Object.assign(state.settings, parsed.settings || {});
                Object.assign(state.storyframe, parsed.storyframe || {});
                if (parsed.writer) {
                    Object.assign(state.writer, parsed.writer);
                }
                rebuildIndexes();
            }
        } catch (e) {
            console.error('Error loading state:', e);
        }
    }

    // Save to localStorage
    function saveState() {
        try {
            const toSave = {
                scripts: state.scripts,
                settings: state.settings,
                storyframe: state.storyframe,
                writer: state.writer
            };
            localStorage.setItem('scriptmaster_state', JSON.stringify(toSave));
        } catch (e) {
            console.error('Error saving state:', e);
        }
    }

    // Rebuild character and location indexes from scripts
    function rebuildIndexes() {
        const charMap = new Map();
        const locMap = new Map();

        state.scripts.forEach((script, scriptIndex) => {
            script.scenes?.forEach((scene, sceneIndex) => {
                // Locations
                if (scene.location) {
                    const locKey = scene.location.toUpperCase();
                    if (!locMap.has(locKey)) {
                        locMap.set(locKey, {
                            name: scene.location,
                            scenes: [],
                            scripts: new Set()
                        });
                    }
                    locMap.get(locKey).scenes.push({ scriptIndex, sceneIndex, header: scene.header });
                    locMap.get(locKey).scripts.add(script.title);
                }

                // Characters
                scene.characters?.forEach(charName => {
                    const charKey = charName.toUpperCase();
                    if (!charMap.has(charKey)) {
                        charMap.set(charKey, {
                            name: charName,
                            scenes: [],
                            scripts: new Set(),
                            dialogueCount: 0
                        });
                    }
                    charMap.get(charKey).scenes.push({ scriptIndex, sceneIndex });
                    charMap.get(charKey).scripts.add(script.title);
                    charMap.get(charKey).dialogueCount += scene.dialogues?.filter(d => 
                        d.character.toUpperCase() === charKey
                    ).length || 0;
                });
            });
        });

        state.characters = Array.from(charMap.values()).map(c => ({
            ...c,
            scripts: Array.from(c.scripts)
        })).sort((a, b) => b.dialogueCount - a.dialogueCount);

        state.locations = Array.from(locMap.values()).map(l => ({
            ...l,
            scripts: Array.from(l.scripts)
        })).sort((a, b) => b.scenes.length - a.scenes.length);
    }

    // ============================================
    // SCRIPT PARSING
    // ============================================

    function parseScript(text, filename) {
        const lines = text.split('\n');
        const scenes = [];
        const characters = new Set();
        const locations = new Set();
        
        let currentScene = null;
        let sceneNumber = 0;
        let lastCharacter = null;
        let isDialogue = false;

        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];
            const trimmed = line.trim();
            
            // Scene header detection
            if (trimmed.match(/^(INT\.|EXT\.|INT\/EXT\.|I\/E\.)/i)) {
                if (currentScene) {
                    scenes.push(currentScene);
                }
                sceneNumber++;
                
                // Parse location from header
                const headerParts = trimmed.split('-');
                const locationPart = headerParts[0].replace(/^(INT\.|EXT\.|INT\/EXT\.|I\/E\.)\s*/i, '').trim();
                const timePart = headerParts[1]?.trim() || '';
                
                locations.add(locationPart);
                
                currentScene = {
                    number: sceneNumber,
                    header: trimmed,
                    location: locationPart,
                    time: timePart,
                    characters: [],
                    dialogues: [],
                    content: [trimmed]
                };
                lastCharacter = null;
                isDialogue = false;
                continue;
            }

            if (!currentScene) continue;

            // Character name detection (ALL CAPS, possibly with parenthetical)
            const charMatch = trimmed.match(/^([A-Z][A-Z\s\.\']+)(\s*\([^)]+\))?$/);
            if (charMatch && trimmed.length > 1 && trimmed.length < 40 && 
                !trimmed.match(/^(INT\.|EXT\.|FADE|CUT|DISSOLVE|THE END)/i)) {
                const charName = charMatch[1].trim();
                
                // Validate it's likely a character name
                if (charName.length >= 2 && !charName.match(/^\d/) && 
                    !charName.match(/^(CONTINUED|CONT'D|MORE|LATER|ANGLE|CLOSE|WIDE|POV)$/i)) {
                    characters.add(charName);
                    if (!currentScene.characters.includes(charName)) {
                        currentScene.characters.push(charName);
                    }
                    lastCharacter = charName;
                    isDialogue = true;
                    currentScene.content.push(line);
                    continue;
                }
            }

            // Dialogue (follows a character name, often centered or indented)
            if (isDialogue && trimmed && lastCharacter) {
                // Check if it's a parenthetical
                if (trimmed.match(/^\([^)]+\)$/)) {
                    currentScene.dialogues.push({
                        character: lastCharacter,
                        type: 'parenthetical',
                        text: trimmed
                    });
                } else if (!trimmed.match(/^([A-Z][A-Z\s\.\']+)$/)) {
                    // It's dialogue text
                    currentScene.dialogues.push({
                        character: lastCharacter,
                        type: 'dialogue',
                        text: trimmed
                    });
                }
                currentScene.content.push(line);
                continue;
            }

            // Action line
            if (trimmed) {
                isDialogue = false;
                lastCharacter = null;
                currentScene.content.push(line);
            }
        }

        // Don't forget the last scene
        if (currentScene) {
            scenes.push(currentScene);
        }

        return {
            title: filename.replace(/\.(txt|fountain|fdx|pdf|docx)$/i, ''),
            filename: filename,
            uploadedAt: new Date().toISOString(),
            scenes: scenes,
            characters: Array.from(characters),
            locations: Array.from(locations),
            rawText: text,
            stats: {
                sceneCount: scenes.length,
                characterCount: characters.size,
                locationCount: locations.size,
                dialogueCount: scenes.reduce((sum, s) => sum + s.dialogues.length, 0),
                wordCount: text.split(/\s+/).length
            }
        };
    }

    // Extract text from PDF using PDF.js
    async function extractTextFromPDF(arrayBuffer) {
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let fullText = '';
        
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            const pageText = content.items.map(item => item.str).join(' ');
            fullText += pageText + '\n';
        }
        
        return fullText;
    }

    // Extract text from DOCX using Mammoth
    async function extractTextFromDOCX(arrayBuffer) {
        const result = await mammoth.extractRawText({ arrayBuffer });
        return result.value;
    }

    // Process uploaded file
    async function processFile(file) {
        const ext = file.name.split('.').pop().toLowerCase();
        let text = '';

        try {
            if (ext === 'txt' || ext === 'fountain') {
                text = await file.text();
            } else if (ext === 'pdf') {
                const arrayBuffer = await file.arrayBuffer();
                text = await extractTextFromPDF(arrayBuffer);
            } else if (ext === 'docx') {
                const arrayBuffer = await file.arrayBuffer();
                text = await extractTextFromDOCX(arrayBuffer);
            } else {
                throw new Error(`Unsupported file type: ${ext}`);
            }

            const script = parseScript(text, file.name);
            state.scripts.push(script);
            rebuildIndexes();
            saveState();
            return script;
        } catch (error) {
            console.error('Error processing file:', error);
            throw error;
        }
    }

    async function generateStoryframe() {

    async function callClaudeAPI(prompt) {
        const response = await fetch(state.settings.proxyUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': state.settings.apiKey
            },
            body: JSON.stringify({
                model: 'claude-sonnet-4-20250514',
                max_tokens: 4096,
                messages: [{ role: 'user', content: prompt }]
            })
        });

        if (!response.ok) {
            const error = await response.text();
            throw new Error(`API Error ${response.status}: ${error}`);
        }

        const data = await response.json();
        return data.content[0].text;
    }

    async function sendChatMessage(message) {
        if (!message.trim() || !state.settings.apiKey) {
            if (!state.settings.apiKey) {

        state.chat.messages.push({ role: 'user', content: message });

        let context = 'Je bent een AI schrijfassistent voor ScriptMaster Pro. Je helpt scenarioschrijvers met hun werk.\n\n';
        
        if (state.scripts.length > 0) {
            context += 'BESCHIKBARE SCRIPTS:\n';
            state.scripts.forEach(script => {

                context += `  Karakters: ${script.characters.slice(0, 10).join(', ')}\n`;
                context += `  Locaties: ${script.locations.slice(0, 10).join(', ')}\n`;
            });
            context += '\n';
        }

        }

            });
        }

        state.chat.isLoading = false;
        render();
    }

    function checkContinuity() {
        const issues = [];

        // Check for character name inconsistencies
        const charVariations = new Map();
        state.characters.forEach(char => {
            const base = char.name.split(' ')[0].toUpperCase();
            if (!charVariations.has(base)) {
                charVariations.set(base, []);
            }
            charVariations.get(base).push(char.name);
        });

        charVariations.forEach((variations, base) => {
            if (variations.length > 1) {
                issues.push({
                    type: 'warning',
                    category: 'Karakter',
                    message: `Mogelijke naamvariaties gevonden: ${variations.join(', ')}`,
                    suggestion: 'Check of dit dezelfde persoon is of verschillende karakters.'
                });
            }
        });

        // Check for location inconsistencies
        const locVariations = new Map();
        state.locations.forEach(loc => {
            const simplified = loc.name.replace(/[^a-zA-Z]/g, '').toUpperCase();
            if (!locVariations.has(simplified)) {
                locVariations.set(simplified, []);
            }
            locVariations.get(simplified).push(loc.name);
        });

        locVariations.forEach((variations, base) => {
            if (variations.length > 1) {
                issues.push({
                    type: 'warning',
                    category: 'Locatie',
                    message: `Mogelijke locatievariaties: ${variations.join(', ')}`,
                    suggestion: 'Gebruik consistente locatienamen.'
                });
            }
        });

        // Add success message if no issues
        if (issues.length === 0) {
            issues.push({
                type: 'ok',
                category: 'Algemeen',
                message: 'Geen continuteitsproblemen gevonden!',
                suggestion: 'Alles ziet er consistent uit.'
            });
        }

        return issues;
    }

    function exportBeatsToText() {
        const method = writingMethods[state.writer.method];
        const beats = getCurrentMethodBeats();
        
        let text = `${method.name} - ${method.author}\n`;
        text += `Genre: ${state.writer.genre}\n`;
        text += `Logline: ${state.writer.logline || '(niet ingevuld)'}\n`;
        text += `${'='.repeat(50)}\n\n`;

        beats.forEach(beat => {
            const content = getBeatContent(beat.id);
            text += `BEAT ${beat.id}: ${beat.name} (p.${beat.page})\n`;
            text += `${'-'.repeat(40)}\n`;
            text += `${content || '(nog niet ingevuld)'}\n\n`;
        });

        downloadFile(text, `beats-${state.writer.method}-${Date.now()}.txt`, 'text/plain');
    }

    function exportBeatsToJSON() {
        const method = writingMethods[state.writer.method];
        const beats = getCurrentMethodBeats();
        
        const data = {
            method: method.name,
            author: method.author,
            genre: state.writer.genre,
            logline: state.writer.logline,
            exportedAt: new Date().toISOString(),
            beats: beats.map(beat => ({
                id: beat.id,
                name: beat.name,
                page: beat.page,
                description: beat.description,
                content: getBeatContent(beat.id) || ''
            }))
        };

        downloadFile(JSON.stringify(data, null, 2), `beats-${state.writer.method}-${Date.now()}.json`, 'application/json');
    }

    function exportSceneToFountain() {
        const scene = state.writer.scene.generatedScene;
        if (!scene) {
            alert('Genereer eerst een scene.');
            return;
        }
        downloadFile(scene, `scene-${Date.now()}.fountain`, 'text/plain');
    }

    function downloadFile(content, filename, mimeType) {
        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function copyToClipboard(text, buttonElement) {
        navigator.clipboard.writeText(text).then(() => {
            if (buttonElement) {
                const originalText = buttonElement.innerText;
                buttonElement.innerText = ' Gekopieerd!';
                buttonElement.classList.add('copied');
                setTimeout(() => {
                    buttonElement.innerText = originalText;
                    buttonElement.classList.remove('copied');
                }, 2000);
            }
        });
    }

                    ${script.scenes.map(scene => `
                        <div style="margin-bottom: 3rem;">
                            <div class="scene-header-text">${escapeHtml(scene.header)}</div>
                            ${scene.content.slice(1).map(line => {
                                const trimmed = line.trim();
                                if (!trimmed) return '';
                                
                                // Check if it's a character name
                                if (trimmed === trimmed.toUpperCase() && trimmed.length > 1 && trimmed.length < 40) {
                                    return `<div class="scene-character">${escapeHtml(trimmed)}</div>`;
                                }
                                // Check if it's a parenthetical
                                if (trimmed.match(/^\([^)]+\)$/)) {
                                    return `<div class="scene-parenthetical">${escapeHtml(trimmed)}</div>`;
                                }
                                // Check if it might be dialogue (follows a character)
                                if (line.startsWith('    ') || line.startsWith('\t')) {
                                    return `<div class="scene-dialogue">${escapeHtml(trimmed)}</div>`;
                                }
                                // Action line
                                return `<div class="scene-action">${escapeHtml(trimmed)}</div>`;
                            }).join('')}
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    function renderBeatPlanner() {
        const method = writingMethods[state.writer.method];
        const beats = getCurrentMethodBeats();
        const currentBeat = beats[state.writer.currentBeat];
        
        // Calculate progress
        const filledBeats = beats.filter(b => getBeatContent(b.id) && getBeatContent(b.id).length > 10).length;

        return `

                <div class="card-body">
                    <div class="project-setup" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">

                            <label class="form-label">Schrijfmethode</label>
                            <div class="method-selector">

                                    <button class="method-btn ${state.writer.method === key ? 'active' : ''}"
                                            onclick="state.writer.method = '${key}'; state.writer.currentBeat = 0; saveState(); render()">

                        </div>

                                <option value="drama" ${state.writer.genre === 'drama' ? 'selected' : ''}>Drama</option>
                                <option value="comedy" ${state.writer.genre === 'comedy' ? 'selected' : ''}>Comedy</option>
                                <option value="horror" ${state.writer.genre === 'horror' ? 'selected' : ''}>Horror</option>
                                <option value="scifi" ${state.writer.genre === 'scifi' ? 'selected' : ''}>Sci-Fi</option>
                                <option value="romance" ${state.writer.genre === 'romance' ? 'selected' : ''}>Romance</option>
                                <option value="action" ${state.writer.genre === 'action' ? 'selected' : ''}>Action</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top: 1rem;">
                        <label class="form-label">Logline (1-2 zinnen over je verhaal)</label>
                        <input type="text" class="form-input" 
                               placeholder="Een [held] moet [doel] ondanks [obstakel]..."
                               value="${escapeHtml(state.writer.logline)}"
                               oninput="state.writer.logline = this.value; saveState();">
                    </div>
                </div>
            </div>

            <!-- Beat Overview -->
            <div class="card" style="margin-bottom: 1rem;">
                <div class="card-header">
                    <div>
                        <h3>${method.name} - ${method.author}</h3>
                        <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
                            <div class="progress-bar" style="width: 200px;">
                                <div class="progress-fill" style="width: ${progressPercent}%;"></div>
                            </div>
                            <span style="font-size: 0.85rem; color: var(--text-secondary);">
                                ${filledBeats}/${beats.length} beats (${progressPercent}%)
                            </span>
                        </div>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-secondary" onclick="state.ui.showExportModal = true; render()">
                            <i data-lucide="download"></i>
                            Export
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="beat-grid">
                        ${beats.map((beat, idx) => {
                            const content = getBeatContent(beat.id);
                            const isActive = idx === state.writer.currentBeat;
                            const isCompleted = content && content.length > 10;
                            return `
                                <div class="beat-card ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}"
                                     onclick="state.writer.currentBeat = ${idx}; state.writer.suggestions = []; render()">
                                    <div class="beat-number">Beat ${beat.id}  p.${beat.page}</div>
                                    <div class="beat-name">${beat.name}</div>
                                    <div class="beat-status ${isCompleted ? 'filled' : 'empty'}">
                                        ${isCompleted ? ' Ingevuld' : ' Leeg'}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            </div>

            <!-- Beat Editor -->
            ${currentBeat ? `
                <div class="beat-editor">
                    <div class="beat-editor-header">
                        <h3>Beat ${currentBeat.id}: ${currentBeat.name}</h3>
                        <span style="color: var(--text-secondary);">Pagina ${currentBeat.page}</span>
                    </div>
                    <div class="beat-editor-body">
                        <div class="beat-description">
                             ${currentBeat.description}
                        </div>
                        
                        <textarea class="beat-textarea" 
                                  placeholder="Schrijf hier je idee voor deze beat..."
                                  oninput="setBeatContent(${currentBeat.id}, this.value)"
                        >${escapeHtml(getBeatContent(currentBeat.id))}</textarea>
                        
                        <div class="suggestion-buttons">
                            <button class="btn btn-primary" onclick="generateBeatSuggestions(getCurrentMethodBeats()[${state.writer.currentBeat}])"
                                    ${state.writer.isGenerating ? 'disabled' : ''}>
                                ${state.writer.isGenerating ? '<span class="spinner"></span> Genereren...' : ' AI Suggesties'}
                            </button>
                            <button class="btn btn-secondary" onclick="showRandomMasterTip()">
                                 Meester Tip
                            </button>
                        </div>
                        
                        ${state.writer.suggestions.length > 0 ? `
                            <div class="suggestions-container">
                                ${state.writer.suggestions.map(s => `
                                    <div class="suggestion-card ${s.type}" onclick="selectSuggestion(${JSON.stringify(s).replace(/"/g, '&quot;')})">
                                        <div class="suggestion-label ${s.type}">
                                            ${s.type === 'conventional' ? ' CONVENTIONEEL' : s.type === 'surprising' ? ' VERRASSEND' : ' GEDURFD'}
                                        </div>
                                        <div style="font-weight: 600; margin-bottom: 0.25rem;">${escapeHtml(s.title)}</div>
                                        <div class="suggestion-text">${escapeHtml(s.description)}</div>
                                        <div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem;">
                                             ${escapeHtml(s.reasoning || '')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="beat-nav">
                            <button class="btn btn-secondary" 
                                    onclick="state.writer.currentBeat = Math.max(0, state.writer.currentBeat - 1); state.writer.suggestions = []; render()"
                                    ${state.writer.currentBeat === 0 ? 'disabled' : ''}>
                                 Vorige Beat
                            </button>
                            <button class="btn btn-secondary"
                                    onclick="state.writer.currentBeat = Math.min(${beats.length - 1}, state.writer.currentBeat + 1); state.writer.suggestions = []; render()"
                                    ${state.writer.currentBeat === beats.length - 1 ? 'disabled' : ''}>
                                Volgende Beat 
                            </button>
                        </div>
                    </div>
                </div>
            ` : ''}
        `;
    }

    // Export Modal Render
    function renderExportModal() {

    function render() {
        const app = document.getElementById('app');
        app.innerHTML = `
            ${renderHeader()}
            ${renderNav()}
            <main class="main-content">
                ${renderMainContent()}
            </main>
            ${renderSettingsModal()}
            ${renderSceneViewer()}
            ${renderMasterDetailModal()}
            ${renderExportModal()}
        `;
        
        // Initialize Lucide icons
        lucide.createIcons();

        // Setup drag and drop
        setupDragAndDrop();

        // Scroll chat to bottom
        if (state.activeTab === 'chat') {
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    }

    // ============================================
    // EVENT HANDLERS
    // ============================================

    function setupDragAndDrop() {
        const uploadZone = document.getElementById('uploadZone');
        if (!uploadZone) return;

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            await processFiles(files);
        });
    }

    async function handleFileUpload(event) {
        const files = Array.from(event.target.files);
        await processFiles(files);
        event.target.value = ''; // Reset input
    }

    async function processFiles(files) {
        state.ui.isProcessing = true;
        render();

        for (const file of files) {
            try {
                await processFile(file);
            } catch (error) {
                alert(`Fout bij verwerken van ${file.name}: ${error.message}`);
            }
        }

        state.ui.isProcessing = false;
        render();
    }

    function viewScript(index) {
        state.selectedScript = index;
        state.ui.showSceneViewer = true;
        render();
    }

    function closeSceneViewer() {
        state.ui.showSceneViewer = false;
        state.selectedScript = null;
        render();
    }

    function deleteScript(index) {
        if (confirm('Weet je zeker dat je dit script wilt verwijderen?')) {
            state.scripts.splice(index, 1);
            rebuildIndexes();
            saveState();
            render();
        }
    }

    function saveSettings() {
        saveState();
        state.ui.showSettings = false;
        render();
    }

    function sendMessage() {
        const input = document.getElementById('chatInput');
        if (input && input.value.trim()) {
            sendChatMessage(input.value.trim());
            input.value = '';
        }
    }
